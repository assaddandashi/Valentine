<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Malaki ü§ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            animation: float 6s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            min-height: 400px;
        }

        h1 {
            color: #764ba2;
            font-size: 2.2em;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .message-line {
            font-size: 1.3em;
            color: #333;
            margin: 18px 0;
            line-height: 1.8;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-line {
            font-size: 1.6em;
            color: #f5576c;
            font-weight: bold;
            margin-top: 35px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .response {
            display: none;
        }

        .response.show {
            display: block;
            animation: fadeInUp 0.8s ease;
        }

        .response h2 {
            color: #f5576c;
            font-size: 2.2em;
            margin-bottom: 25px;
        }

        .response p {
            font-size: 1.4em;
            color: #555;
            line-height: 1.8;
        }

        .celebration {
            font-size: 3.5em;
            margin: 25px 0;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .spinning {
            animation: spin 1s ease;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        #messageContainer {
            transition: opacity 0.5s ease;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="messageContainer">
            <h1>For My Malaki ü§ç</h1>
            <div id="messageLines"></div>
            <div class="buttons" id="buttonContainer" style="display: none;">
                <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
                <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
            </div>
        </div>

        <div class="response" id="yesResponse">
            <div class="celebration">üéâüíñ‚ú®ü•∞üéä</div>
            <h2>As expected my love üòâ</h2>
            <p>Can't wait to celebrate this special day with you, but know that my love for you is timeless and grows everyday. ü§ç‚ù§Ô∏è</p>
            <div class="emoji spinning">üíë</div>
        </div>
    </div>

    <script>
        const messages = [
            "Before you continue‚Ä¶ pause for a moment.",
            "This is not just a message.",
            "It's a small moment I created just for you.",
            "Somewhere between our conversations, our laughter,",
            "and the quiet moments we share‚Ä¶ you became my peace.",
            "You made ordinary days feel meaningful.",
            "You turned time into memories.",
            "Will you be my Valentine? ‚ù§Ô∏è"
        ];

        let currentLine = 0;
        const messageContainer = document.getElementById('messageLines');

        function displayNextLine() {
            if (currentLine < messages.length) {
                const line = document.createElement('div');
                line.className = 'message-line';
                
                if (currentLine === messages.length - 1) {
                    line.className += ' question-line';
                }
                
                line.textContent = messages[currentLine];
                line.style.animationDelay = '0s';
                messageContainer.appendChild(line);
                
                currentLine++;
                
                if (currentLine < messages.length) {
                    setTimeout(displayNextLine, 2200);
                } else {
                    setTimeout(() => {
                        const buttonContainer = document.getElementById('buttonContainer');
                        buttonContainer.style.display = 'flex';
                        buttonContainer.style.animationDelay = '0s';
                    }, 1500);
                }
            }
        }

        function handleYes() {
            document.getElementById('messageContainer').classList.add('fade-out');
            
            setTimeout(() => {
                document.getElementById('messageContainer').style.display = 'none';
                document.getElementById('yesResponse').classList.add('show');
                
                // Create extra hearts for celebration
                for (let i = 0; i < 50; i++) {
                    setTimeout(createHeart, i * 100);
                }
            }, 500);
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        // Start displaying messages
        window.onload = function() {
            setTimeout(displayNextLine, 500);
        };
    </script>
</body>
</html>
